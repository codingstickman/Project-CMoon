<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMoon - Project Management Board</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">    
                <h1><i class="fas fa-moon"></i> CMoon</h1>
                <p>Your Personal Project Management Board</p>
            </div>
        </header>

        <main class="main-content">
            <div class="board">
                <div class="lists-container" id="listsContainer">
                    <!-- Lists will be dynamically added here -->
                </div>
                
                <button class="add-list-btn" id="addListBtn">
                    <i class="fas fa-plus"></i> Add a list
                </button>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing cards -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Card</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="cardForm">
                    <div class="form-group">
                        <label for="cardTitle">Card Title</label>
                        <input type="text" id="cardTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="cardDescription">Description</label>
                        <textarea id="cardDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cardDueDate">Due Date</label>
                        <input type="date" id="cardDueDate">
                    </div>
                    <div class="form-group">
                        <label for="cardLabel">Label</label>
                        <select id="cardLabel">
                            <option value="">No Label</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                            <option value="purple">Purple</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelCard">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Card</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing lists -->
    <div class="modal" id="listModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="listModalTitle">Add New List</h3>
                <button class="close-btn" id="closeListModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="listForm">
                    <div class="form-group">
                        <label for="listTitle">List Title</label>
                        <input type="text" id="listTitle" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelList">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save List</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/src/script.js"></script>
</body>
</html>
